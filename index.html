<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="display">
			<input type="text" readonly id="resalt">
		</div>
		<div class="buttons">
			<button id="clear">C</button>
			<button id="backspace">←</button>
			<button id="percent">%</button>
			<button id="divide" value="/" onclick="display('/')">÷</button>
			<button id="7" value="7" onclick="display(7)">7</button>
			<button id="8" value="8" onclick="display(8)">8</button>
			<button id="9" value="9" onclick="display(9)">9</button>
			<button id="multiply" value="*" onclick="display('*')">×</button>
			<button id="4" value="4" onclick="display(4)">4</button>
			<button id="5" value="5" onclick="display(5)">5</button>
			<button id="6" value="6" onclick="display(6)">6</button>
			<button id="subtract" value="-" onclick="display('-')">-</button>
			<button id="1" value="1" onclick="display(1)">1</button>
			<button id="2" value="2" onclick="display(2)">2</button>
			<button id="3" value="3" onclick="display(3)">3</button>
			<button id="plus" value="+" onclick="display('+')">+</button>
			<button id="zero" value="0" onclick="display(0)">0</button>
			<button id="decimal" value="." onclick="display('.')">.</button>
			<button id="equals" onclick="slove()">=</button>
		</div>
	</div>

  <script src="/script.js"></script>

</body>
</html>
